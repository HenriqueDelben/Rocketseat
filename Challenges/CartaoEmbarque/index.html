<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ticket">
        <h1>Cartão de Embarque</h1>

        <div class="ticket__child" id="flight-info">
            <div class="flight-info__child" id="container1">
                <div id="flight-number">
                    <p>Voo<span>RS995</span></p>
                </div>
                
                <div id="flight-date" class="content-right">
                    <p>Data<span>23/05/2023</span></p>
                </div>
            </div>

            <div class="flight-info__child">
                <div id="flight-departure">
                    <p>São Paulo, Brasil<span id="origin">GRU</span></p>
                    <p class="color-black">17:00</p>
                </div>

                <div class="flight-icon">
                    
                </div>

                <div id="flight-arrival" class="content-right">
                    <p>São Francisco, EUA<span id="destination">SFO</span></p>
                    <p class="color-black">04:48 <span>+1</span></p>
                </div>
            </div>   
        </div>

        <div class="ticket__child" id="passenger-info">

        </div>

        <div class="ticket__child" id="boarding-info">

        </div>
    </div> 
</body>
</html>
