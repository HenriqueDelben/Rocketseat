<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A simple Login Page Project, designed by Rocketseat">
    <meta name="keywords" content="HTML, CSS, JavaScript, Login Page, Rocketseat">
    <meta name="author" content="Henrique Delben">
    <title>Página de Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <div id="login">
            <figure>
                <img src="./assets/logo.svg" alt="Logo">
            </figure>

            div
            <h1>Acesse a Plataforma</h1>
            <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            <div id="form-login">
                <form action="#" class="form-login__form">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail"  name="email" id="email" class="form-login__input">

                    <p><a href="#">Esqueceu a senha?</a></p>

                    <label for="password">Senha</label>
                    <div>
                        <input type="password" placeholder="Digite sua senha" name="passoword" minlength="16" id="password" class="form-login__input">
                    </div>

                    <input type="submit" name="submit-button" value="Entrar">

                    <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
