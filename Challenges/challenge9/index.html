<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Site Conversor de Moedas">
    <meta name="author" content="henrique">
    <meta name="keywords" content="currency exchange, currency">
    <title>Conversor de Moedas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./styles.css" async></script>
</head>
<body>
    <main class="card">
        <section class="currency-exchange"  role="region" aria-label="Currency Exchange Converter Fields" aria-labelledby="currency-exchange-title">

            <h4 class="currency-exchange__title" id="currency-exchange-title">Conversor de Moedas</h4>

            <form action="#" class="currency-exchange__form">
                <div class="currency-exchange__input-wrapper">
                    <input type="text" class="currency_exchange__input">
                    <select name="Base Currency" id="base-currency">
                    </select>
                </div>

                <div class="currency-exchange__button-wrapper">
                    
                </div>

                <div class="currency-exchange__input-wrapper">
                    <input type="text" class="currency_exchange__input">
                    <select name="Quote Currency" id="quote-currency">
                    </select> 
                </div>
            </form>
        </section>

        <section role="region" class="exchange-rate" aria-label="Exchange Rate Info" aria-labelledby="exchange-rate-title">
            <h4 id="exchange-rate-title" class="exchange-rate__title">Taxa de c√¢mbio</h4>

            <div class="exchange-rate__graphic-wrapper">
                
            </div>
        </section>
    </main>
</body>
</html>
